<ion-header>
  <ion-toolbar class="g-text-center">
    <ion-title class="header-title">
      <img class="header-img" src="assets/images/headerLogo.png">
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div class=" hello g-text-center">
    <p>
      {{"hello" | translate}} <span>{{globals.name}}</span>
    </p>
    <!-- globals?.name -->
  </div>
  <ion-list lines="full" padding>

    <ion-item (click)="goToPage('tabs/profile/orders')" detail="true">
      <ion-icon slot="start" name="briefcase"></ion-icon>
      <ion-label>
        {{'my_orders'| translate}}
      </ion-label>
    </ion-item>
    <ion-item (click)="goToPage('tabs/profile/returns')" detail="true">
      <ion-icon slot="start" name="return-left"></ion-icon>
      <ion-label>
        {{'my_returns'| translate}}
      </ion-label>
    </ion-item>
    <!-- <ion-item (click)="goToPage('tabs/favorite')" detail="true">
      <ion-icon slot="start" name="heart"></ion-icon>
      <ion-label>
        {{'favorite'| translate}}
      </ion-label>
    </ion-item> -->
    <ion-item (click)="goToPage('tabs/profile/personal-info')" detail="true">
      <ion-icon slot="start" name="person"></ion-icon>
      <ion-label>
        {{'personal_information'| translate}}
      </ion-label>
    </ion-item>
    <ion-item (click)="goToPage('tabs/profile/addresses')" detail="true">
      <ion-icon slot="start" name="pin"></ion-icon>
      <ion-label>
        {{'my_addresses'| translate}}
      </ion-label>
    </ion-item>
    <!-- <ion-item (click)="goToPage('cards')" detail="true">
      <ion-icon slot="start" name="card"></ion-icon>
      <ion-label>
        {{'my_cards'| translate}}
      </ion-label>
    </ion-item> -->
  </ion-list>

  <ion-row class="bg-white g-text-center middle-row">
    <ion-col (click)="goToPage('tabs/profile/feedback')" style="border-right: 2px solid var(--ion-color-secondary)">
      <ion-icon name="mail"></ion-icon>
      <ion-label>
        {{"feedback" | translate}}
      </ion-label>
    </ion-col>

    <ion-col (click)="callPopup()">
      <ion-icon name="call">

      </ion-icon>
      <ion-label>
        {{"phone_number_value" | translate}}
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-list lines="full" padding>
    <!-- <ion-item (click)="openInfo('faq')" detail="true">
      <ion-label>
        {{'FAQ'| translate}}
      </ion-label>
    </ion-item> -->
    <ion-item (click)="openInfo('about_us')" detail="true">
      <ion-label>
        {{'about_us'| translate}}
      </ion-label>
    </ion-item>
    <!-- <ion-item (click)="openInfo('guide')" detail="true">
      <ion-label>
        {{'operation_guide'| translate}}
      </ion-label>
    </ion-item> -->
  </ion-list>

  <ion-toolbar class="logout-btn" color="primary">
    <ion-row class="g-row-center">
      <p (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
        {{'logout' | translate}}
      </p>

    </ion-row>
  </ion-toolbar>
</ion-content>
